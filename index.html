<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Kanta Daily Global Business Brief</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans JP",sans-serif;max-width:980px;margin:24px auto;padding:0 16px;line-height:1.5}
    header{display:flex;justify-content:space-between;gap:12px;align-items:baseline;flex-wrap:wrap}
    h1{font-size:22px;margin:0}
    .meta{color:#666;font-size:13px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:12px;margin-top:16px}
    .card{border:1px solid #e6e6e6;border-radius:12px;padding:12px;background:#fff}
    .src{font-size:12px;color:#666;margin-bottom:6px}
    a{color:#0b57d0;text-decoration:none}
    a:hover{text-decoration:underline}
    .desc{font-size:13px;color:#222;margin-top:8px}
    .foot{margin-top:18px;color:#666;font-size:12px}
    .tag{display:inline-block;font-size:11px;padding:2px 8px;border:1px solid #eee;border-radius:999px;color:#555;margin-left:6px}
  </style>
</head>
<body>
  <header>
    <h1>üåç Kanta Daily Global Business Brief</h1>
    <div class="meta" id="asof">Loading‚Ä¶</div>
  </header>

  <div class="grid" id="list"></div>

  <div class="foot">
   
  </div>

<script>
async function main(){
  const res = await fetch('./news.json', {cache:'no-store'});
  const data = await res.json();

  document.getElementById('asof').textContent =
    `Updated: ${data.generated_at_jst} (JST) / Items: ${data.items.length}`;

  const list = document.getElementById('list');
  list.innerHTML = data.items.map(it => `
    <div class="card">
      <div class="src">${escapeHtml(it.source)} <span class="tag">${escapeHtml(it.category)}</span></div>
      <div><a href="${it.url}" target="_blank" rel="noopener noreferrer">${escapeHtml(it.title)}</a></div>
      <div class="desc">${escapeHtml(it.summary || "")}</div>
    </div>
  `).join('');
}
function escapeHtml(s){
  return (s ?? "").replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
}
main().catch(e=>{
  document.getElementById('asof').textContent = "Failed to load news.json";
  console.error(e);
});
</script>
</body>
</html>
