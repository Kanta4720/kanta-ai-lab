name: Daily RSS Update

on:
  schedule:
    - cron: "0 22 * * *"   # JST 07:00
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install feedparser

      - name: Fetch RSS
        run: python scripts/fetch_rss.py

      - name: Commit changes
        run: |
          git config user.name "kanta-news-bot"
          git config user.email "actions@users.noreply.github.com"
          git add news.json
          git diff --cached --quiet || (git commit -m "Daily update" && git push)
