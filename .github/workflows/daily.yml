
name: Daily News Update
on:
  schedule:
    - cron: "0 22 * * *"
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install feedparser trafilatura openai
      - name: Fetch and Analyze News
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/fetch_rss.py
      - name: Commit changes
        run: |
          git config user.name "kanta-news-bot"
          git config user.email "actions@users.noreply.github.com"
          git add news.json
          git diff --cached --quiet || (git commit -m "Update AI news brief" && git push)
